<div>
  <h3>Weighter Resolution Graph</h3>

  <br>
  <form action="">
    <label for="cnf-file-input">Graph File</label><br/>
    <input id="cnf-file-input" type="file" class="cnf-file-input" (change)="onChange($event)" #fileUpload />

    <br>
    <button type="button" (click)="generateWeightedResolutionGraph()">Generuj</button>
  </form>
  <p>{{info}}</p>
  <!--    zmienic na inny layout w przyszlosci-->
  <ngx-graph
    class="{chart-container}"
    layout="d3ForceDirected"
    [showMiniMap]="true"
    [links]=this.links
    [nodes]= this.nodes
    [animate] = "false"
    [draggingEnabled]="false"
    [zoomToFit$]="zoomToFit$"
    >

    <ng-template #nodeTemplate let-node>
      <svg:g viewBox="0 0 1 1">
      <svg:circle
        [attr.r]="node.data.weight/2"
        [attr.cx] = "node.data.weight/2"
        [attr.cy] = "node.data.weight/2"
        [attr.fill]="nodeColor"
        stroke="black" stroke-width="1"
      />
      <!-- <svg:text alignment-baseline="central"  [attr.x]="node.data.weight / 2" [attr.y]="node.data.weight / 2">
        {{node.label}}
      </svg:text> -->
    </svg:g>
    </ng-template>
  </ngx-graph>
</div>
