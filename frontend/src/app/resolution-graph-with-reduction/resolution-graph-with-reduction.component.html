<div>
    <h3>Resolution Graph With Reduction</h3>

    <br>
    <form action="">
      <label for="cnf-file-input">Graph File</label><br/>
      <input id="cnf-file-input" type="file" class="cnf-file-input" (change)="onChange($event)" #fileUpload />
  
      <br>
      <button type="button" (click)="generateReducedResolutionGraph()">Generuj</button>
    </form>
    <p>{{info}}</p>
    <!--    zmienic na inny layout w przyszlosci-->
    <ngx-graph
      class="{chart-container}"
      layout="d3ForceDirected"
      [showMiniMap]="true"
      [links]=this.links
      [nodes]= this.nodes
      [animate] = "false"
      [draggingEnabled]="true"
      >
  
      <ng-template #nodeTemplate let-node>
        <svg:g viewBox="0 0 1 1"  [attr.class]="node.data.customColor">
        <svg:circle
          [attr.r]="10"
          [attr.cx] = "15"
          [attr.cy] = "15"
          [attr.fill]="node.data.nodeColor"
          stroke="black" stroke-width="1"
        />
        <!-- <svg:text alignment-baseline="central"  [attr.x]="node.data.weight / 2" [attr.y]="node.data.weight / 2">
          {{node.label}}
        </svg:text> -->
      </svg:g>
      </ng-template>
    </ngx-graph>
</div>
